		<script>
			function init(){
				var num=document.getElementById("number");
				num.value="0";
			}
			function numClick(obj){
				var num=document.getElementById("number");
				if(num.value!="0")
				num.value+=obj.value;
				else num.value=obj.value;
			}
			function calc(){
				var num=document.getElementById("number");
				num.value=eval(num.value);
			}
			function numInput(){
				var e=event || window.event || arguments.callee.caller.arguments[0];
				if(e.keyCode<48||e.keyCode>57||e.keyCode==44){
					return false;
				}
				else 
				{
					if(num.value=="0")
					num.value="";
				}
			}
			function clear(){
				num.value="0";
			}
		</script>
	</head>
	<body onload="init();">
		<div id="calc">
			<input type="text" id="number" onkeypress="return numInput();"/>
			<div id="buttonarea">
				<input type="button" value="OFF" onclick="init();"/> 
				<input type="button" value="M+"/> 
				<input type="button" value="M-"/> 
				<input type="button" value="ON"/> 
				<input type="button" value="7" onclick="numClick(this);"/> 
				<input type="button" value="8" onclick="numClick(this);"/> 
				<input type="button" value="9" onclick="numClick(this);"/>
				<input type="button" value="/" onclick="numClick(this);"/>
				<input type="button" value="4" onclick="numClick(this);"/> 
				<input type="button" value="5" onclick="numClick(this);"/> 
				<input type="button" value="6" onclick="numClick(this);"/> 
				<input type="button" value="*" onclick="numClick(this);"/>
				<input type="button" value="1" onclick="numClick(this);"/> 
				<input type="button" value="2" onclick="numClick(this);"/> 
				<input type="button" value="3" onclick="numClick(this);"/> 
				<input type="button" value="-" onclick="numClick(this);"/>
				<input type="button" value="0" onclick="numClick(this);"/>
				<input type="button" value="."/>
				<input type="button" value="=" onclick="calc();"/>
				<input type="button" value="+" onclick="numClick(this);"/>
